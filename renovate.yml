# ベースの設定
extends:
  # https://renovatebot.com/docs/presets-default/ を継承する
  - 'config:base'
  # タイムゾーンは日本に合わせる
  - ':timezone(Asia/Tokyo)'
# 共通の設定
# PRの作成は月曜の12時に出す
schedule: [
  "after 12am every Monday"
]
# PRの作成はパッケージが公開されてから 14日後
prNotPendingHours: 336
# npm向けの共通設定
npm:
  extends:
    # https://renovatebot.com/docs/presets-default/#nounscheduledupdates
    - ':noUnscheduledUpdates'
    # fix: とかのコミットメッセージのprefixをつけてくれる
    # https://renovatebot.com/docs/presets-default/#semanticprefixfixdepschoreothers
    - ':semanticPrefixFixDepsChoreOthers'
    # Branchでテストが通ってからPull Requestを作る
    # Pull Requestが出てからテストが終わるまで待つのを防ぐ
    - ':prNotPending'
    # https://dependabot.com の Compatibility Scoreを追加する
    # アップデートでPRが通った率を表示できる
  prBodyDefinitions:
    CompatibilityScore: >-
      [![compatibility-score for {{{depNameEscaped}}}](https://api.dependabot.com/badges/compatibility_score?dependency-name={{{depNameEscaped}}}&package-manager=npm_and_yarn&previous-version={{{fromVersion}}}&new-version={{{toVersion}}})](https://dependabot.com/compatibility-score/?dependency-name={{{depNameEscaped}}}&package-manager=npm_and_yarn&previous-version={{{fromVersion}}}&new-version={{{toVersion}}})
  prBodyColumns:
    - Package
    - Update
    - Type
    - Change
    - CompatibilityScore
  # バージョンをpinで固定する
  # 例) "1.0.0"
  # https://renovatebot.com/docs/configuration-options/#rangestrategy
  rangeStrategy: pin
  # 自動マージの設定
  ## patchは自動マージ、minorとmajorは自動マージしない
  major:
    automerge: false
  minor:
    automerge: false
  patch:
    automerge: true
  # 共通のパッケージ名ごとの特別ルール
  packageRules:
    # 共通の自動アップデートの無視リスト
    - groupName: Manuall updates
      packageNames:
        - eslint
        - prettier
        - typescript
      enabled: false
# システム毎の設定
# システム毎に設定を上書き/追加できる
packageRules:
  - paths:
      - systems/one/**
    labels:
      - 'System:one'
    minor:
      groupName: 'System:one dependencies'
  - paths:
      - systems/two/**
    labels:
      - 'System:two'
    minor:
      groupName: 'System:two dependencies'
